{% extends "base.html" %}

{% block title %}Modify Group{% endblock %}
{% block navigation %}
{% include 'navigation.html' %}
{% endblock %}

{% block content %}
<h1>Modify Group</h1>
<div class="boxDiv">
    <form method="POST" action="{{ url_for('main.modify_group') }}">
        <label>Group Name:</label>
        <input type="text" name="group_name" required>
        <br><br>
        <label>Modification:</label>
        <select name="modify_selection" id="modify_selection">
            <option value="add_user">Add User</option>
            <option value="delete_user">Delete User</option>
        </select>        
        <br><br>
        <label>User Name:</label>
        <input type="text" name="user_name" required>
        <br><br>
        <label>User Email:</label>
        <input type="text" name="user_email" required>
        <br><br>
        <input type="submit" value="Submit Group Modifications">
    </form>
</div>
{% endblock %}
